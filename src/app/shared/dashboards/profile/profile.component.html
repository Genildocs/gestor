<div class="min-h-[calc(100vh-70px)] pt-[75px]">
  <div class="flex flex-col justify-between min-h-screen">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-gray-900">Configurações da Conta</h1>
      <p class="mt-2 text-sm text-gray-600">
        Gerencie suas informações pessoais e preferências da conta
      </p>

      <!-- Navigation Tabs -->
      <div class="mb-8">
        <div
          class="flex items-center p-1 space-x-1 bg-white border border-gray-100 rounded-lg shadow-sm"
        >
          <button
            class="flex items-center gap-2 px-4 py-2.5 text-sm font-medium rounded-md transition-all duration-200"
            [ngClass]="
              stateLinks
                ? 'bg-green-50 text-green-600'
                : 'text-gray-600 hover:bg-gray-50'
            "
            (click)="selectStateLinks()"
          >
            <i class="text-base pi pi-user-edit"></i>
            <span>Perfil</span>
          </button>
          <button
            class="flex items-center gap-2 px-4 py-2.5 text-sm font-medium rounded-md transition-all duration-200"
            [ngClass]="
              !stateLinks
                ? 'bg-red-50 text-red-600'
                : 'text-gray-600 hover:bg-gray-50'
            "
            (click)="selectStateLinks()"
          >
            <i class="text-base pi pi-exclamation-triangle"></i>
            <span>Excluir Conta</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Content Section -->
    <div
      class="flex-1 bg-white border border-gray-100 rounded-lg shadow-sm animate-fade-in"
    >
      <div class="p-6">
        @if(stateLinks){
        <app-account-settings></app-account-settings>
        } @else {
        <app-account-delete></app-account-delete>
        }
      </div>
    </div>

    <!-- Help Section -->
    <div class="p-4 mt-8 border border-blue-100 rounded-lg bg-blue-50">
      <div class="flex items-start gap-3">
        <i class="pi pi-info-circle text-blue-500 text-lg mt-0.5"></i>
        <div>
          <h3 class="text-sm font-medium text-blue-900">Precisa de ajuda?</h3>
          <p class="mt-1 text-sm text-blue-700">
            Se você tiver alguma dúvida sobre suas configurações ou precisar de
            assistência, entre em contato com nosso suporte.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
