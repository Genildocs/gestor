<div
  class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-green-50 to-green-100"
>
  <div class="w-[24rem] bg-white shadow-xl rounded-lg overflow-hidden">
    <div class="py-4 bg-green-600">
      <h1 class="text-3xl font-bold text-center text-white">Gestor</h1>
    </div>
    <div class="p-6">
      <div class="mb-6 text-center">
        <h5 class="text-xl font-semibold text-gray-800">Bem vindo!</h5>
        <p class="text-sm text-gray-600">Efetue login ou crie uma nova conta</p>
      </div>
      <form
        class="space-y-4"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="text"
            id="email"
            placeholder="Informe seu email"
            pInputText
            formControlName="email"
            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
            [ngClass]="{
              'border-red-500':
                isValidFormSubmitted && loginForm.controls['email'].errors
            }"
          />
          <div class="h-4">
            <p
              *ngIf="isValidFormSubmitted && loginForm.controls['email'].errors"
              class="text-xs text-red-500"
            >
              Por favor insira um email válido!
            </p>
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Senha</label
          >
          <p-password
            placeholder="Digite sua senha"
            formControlName="password"
            id="password"
            [toggleMask]="true"
            styleClass="w-full"
            [inputStyleClass]="
              'w-full p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500'
            "
          />
          <div class="h-4">
            <p
              *ngIf="
                isValidFormSubmitted && loginForm.controls['password'].errors
              "
              class="text-xs text-red-500"
            >
              Por favor insira uma senha!
            </p>
          </div>
        </div>

        <button
          class="w-full py-2.5 text-white bg-green-600 hover:bg-green-700 rounded-md transition-colors duration-200 font-medium"
          type="submit"
        >
          Entrar
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Não tem uma conta?
          <a
            routerLink="/auth/signup"
            class="font-medium text-green-600 hover:text-green-700"
          >
            Criar conta
          </a>
        </p>
      </div>
    </div>

    <div class="h-5">
      <div class="flex items-center justify-center" *ngIf="loading">
        <div class="loader"></div>
      </div>
    </div>
    <p-toast />
  </div>
</div>
