<div
  class="relative"
  [ngClass]="isVisible ? 'block' : 'hidden'"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <div
    class="absolute shadow-xl bg-white w-[280px] rounded-lg p-4 right-3 top-1 border border-gray-100 animate-fadeIn"
    [class.shadow-2xl]="isHovered"
  >
    <!-- Cabeçalho -->
    <div class="pb-3 mb-4 border-b border-gray-100">
      <div class="flex items-center gap-3 mb-2">
        <div
          class="flex items-center justify-center w-10 h-10 bg-blue-100 rounded-full"
        >
          <i class="text-blue-600 pi pi-user"></i>
        </div>
        <div>
          <span class="block text-sm font-semibold text-gray-800">{{
            nome
          }}</span>
          <span class="text-xs text-gray-500">{{ email }}</span>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <ul class="space-y-1">
      <li>
        <a
          (click)="navegarPara('dashboard/profile')"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200 cursor-pointer"
        >
          <i class="text-blue-500 pi pi-user-edit"></i>
          <span class="font-medium">Perfil</span>
        </a>
      </li>
      <li>
        <a
          (click)="navegarPara('settings')"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200 cursor-pointer"
        >
          <i class="text-blue-500 pi pi-cog"></i>
          <span class="font-medium">Configurações</span>
        </a>
      </li>
    </ul>

    <!-- Separador -->
    <div class="my-3 border-t border-gray-100"></div>

    <!-- Logout -->
    <div class="px-3">
      <a
        (click)="logout()"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-red-600 hover:bg-red-50 transition-colors duration-200 cursor-pointer"
      >
        <i class="pi pi-sign-out"></i>
        <span class="font-medium">Sair</span>
      </a>
    </div>
  </div>
</div>
