<div class="relative" [ngClass]="isVisible ? ' block ' : ' hidden '">
  <div
    class="absolute shadow-lg bg-white w-[200px] rounded-md p-3 right-3 top-1"
  >
    <div class="mb-3">
      <span class="text-sm font-semibold">Bem vindo, {{ nome }} !</span>
      <p class="text-sm font-semibold">{{ email }}</p>
    </div>
    <hr />
    <ul class="my-2">
      <li class="mb-2 p-2 hover:bg-blue-100 hover:text-blue-600">
        <a routerLink="profile" class="flex items-center gap-2 font-semibold">
          <i class="pi pi-user-edit" style="font-size: 1rem"></i>
          Profile
        </a>
      </li>
      <li class="mb-2 p-2 hover:bg-blue-100 hover:text-blue-600">
        <a routerLink="settings" class="flex items-center gap-2 font-semibold">
          <i class="pi pi-cog" style="font-size: 1rem"></i>
          Settings
        </a>
      </li>
      <hr />
      <li class="mt-2 p-2 hover:bg-red-100 text-red-500">
        <a
          (click)="logout()"
          class="flex items-center font-semibold gap-2 cursor-pointer"
        >
          <i class="pi pi-sign-out" style="font-size: 1rem"></i>
          Logout
        </a>
      </li>
    </ul>
  </div>
</div>
